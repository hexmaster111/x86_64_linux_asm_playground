<!DOCTYPE html>

<head>
    <style>
        .container {
            height: 200px;
            position: relative;
            border: 3px solid purple;
        }
    </style>


    <script type="text/javascript">
        function WriteValueOnClick() {
            var tb = document.getElementById("tb_value").value;
            fetch("http://localhost:8082/write", {
                method: "POST",
                body: JSON.stringify({
                    TheValue: tb,
                    SentAt: new Date().toLocaleString( 'sv', { timeZoneName: 'short' } )
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                },

            }).then((response) => response.json())
                .then((json) => console.log(json));

        }
    </script>
</head>

<body>
    <header>
        <p></p>
    </header>
    <div>
        <input id="tb_value" type="text" value=""  />
        <input id="btn_writevalue" type="button" value="Write Value"  onclick="WriteValueOnClick()" />
    </div>
</body>
